name: Android CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      # 1. Setup Android environment first
      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Make gradlew executable
        run: chmod +x gradlew

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      # 2. Create local.properties with proper permissions
      - name: Create local.properties
        run: |
          echo "sdk.dir=$ANDROID_HOME" > local.properties
          echo "api.key=${{ secrets.API_KEY }}" >> local.properties
          # Verify creation
          ls -la
          cat local.properties

      # 3. Improved Gradle caching
      - name: Cache Gradle
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
            ~/.android/build-cache
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      # 4. Run tasks with --stacktrace for better debugging
      - name: Run Linter
        run: ./gradlew lintDebug --stacktrace --continue

      - name: Run Unit Tests
        run: ./gradlew testDebugUnitTest --stacktrace --continue

      # 5. Build with all warnings visible
      - name: Build Debug APK
        run: ./gradlew assembleDebug --stacktrace --warning-mode all

      # 6. Verify APK exists before upload
      - name: Verify APK exists
        run: ls -la app/build/outputs/apk/debug/

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: app/build/outputs/apk/debug/app-debug.apk